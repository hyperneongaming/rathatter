<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Hatter</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 5em;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red, 0 0 70px red;
            margin-bottom: 50px;
        }

        .download-button {
            font-size: 1.5em;
            padding: 20px 40px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="logo">Rat Hatter</div>
    <a href="path/to/your/file" class="download-button" download>Download</a>
</body>
</html>
